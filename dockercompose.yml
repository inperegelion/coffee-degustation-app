version: '3.8'

services:
  backend:
    build: .
    ports:
      - '3000:3000'
    env_file:
      - .env.development
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: coffeeapp
      POSTGRES_USER: coffeeapp
      POSTGRES_PASSWORD: localpassword
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - '6379:6379'

volumes:
  postgres_data:
